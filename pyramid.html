<!DOCTYPE html>

<html>
    <head> 
        <link type="text/css" rel="stylesheet" href="pyramid.css"/>
        <title>Pyramid Slide</title>
    </head>
    <body>
        <div id="header">
            <p id="ptitle">PYRAMID SLIDE</p>
        </div>

        <form id="levels">
            <div>Brick Symbol:
            <select id="symbol" onchange="drawPyramid()">
                <option>#</option>
                <option>@</option>
                <option>X</option>
                <option>$</option>
            </select>
            How high?:<input type="range" id="slide" name="points" min="1" max="20" oninput="drawPyramid()">
            <span id="heightValue"></span>
            </div>
        </form>

        <div id="pyramid"></div>

        <script src="pyramid.js"></script>

    </body>
</html>
